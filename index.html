<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TerraRun | Захват Территории</title>

    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Подключение Leaflet JS и CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Подключение Turf.js для гео-анализа -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <style>
        body {
            overscroll-behavior: none;
        }
        /* Стили для карты, чтобы она занимала все доступное пространство */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 80px; /* Оставляем место для навбара */
            z-index: 10;
        }
        .view {
            display: none; /* Скрываем все "виды" по умолчанию */
            height: calc(100vh - 80px);
            overflow-y: auto;
        }
        .view.active {
            display: block; /* Показываем только активный */
        }
        /* Стили для навбара */
        .nav-btn.active svg {
            color: #3b82f6; /* Синий цвет для активной иконки */
        }
        .nav-btn.active span {
            color: #3b82f6;
        }
        /* Плавное появление элементов */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Градиент для кнопки */
        .btn-gradient {
            background-image: linear-gradient(to right, #3b82f6, #60a5fa);
        }
        .btn-gradient-red {
             background-image: linear-gradient(to right, #ef4444, #f87171);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased overflow-hidden">

    <!-- Основной контейнер приложения -->
    <div id="app-container">
        <!-- Вид 1: Карта -->
        <div id="map-view" class="view active">
            <div id="map"></div>
            <!-- Панель управления -->
            <div id="run-controls" class="fixed bottom-24 left-0 right-0 p-4 z-20">
                <div class="max-w-md mx-auto bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-4 flex items-center justify-between fade-in">
                    <div class="flex flex-col">
                        <span class="font-bold text-gray-800 text-lg">TerraRun</span>
                        <span id="area-display" class="text-sm text-gray-600">Площадь: 0 м²</span>
                    </div>
                    <button id="toggle-run-btn" class="btn-gradient text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                        Старт
                    </button>
                </div>
            </div>
        </div>

        <!-- Вид 2: Топ пользователей -->
        <div id="top-view" class="view bg-gray-50 p-4 fade-in">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 px-2">Топ Бегунов</h1>
            <div id="leaderboard" class="space-y-3">
                <!-- Содержимое будет сгенерировано JS -->
            </div>
        </div>

        <!-- Вид 3: Профиль -->
        <div id="profile-view" class="view bg-gray-50 p-4 fade-in">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 px-2">Профиль</h1>
            <div class="bg-white rounded-2xl shadow-lg p-6 space-y-4">
                <div class="flex items-center space-x-4">
                    <img src="https://placehold.co/80x80/93C5FD/1E40AF?text=R" class="w-20 h-20 rounded-full border-4 border-blue-300" alt="avatar">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">Бегун</h2>
                        <p class="text-gray-500">Энтузиаст захвата территорий</p>
                    </div>
                </div>
                <div class="bg-blue-50 rounded-lg p-4">
                    <p class="text-sm text-blue-700">Общая площадь</p>
                    <p id="profile-area" class="text-3xl font-bold text-blue-800">0 м²</p>
                </div>
                 <button id="reset-progress-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg transition-all">
                    Сбросить прогресс
                </button>
            </div>
        </div>
    </div>

    <!-- Нижний навбар -->
    <nav id="bottom-navbar" class="fixed bottom-0 left-0 right-0 h-20 bg-white/80 backdrop-blur-md shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.1)] flex justify-around items-center z-30">
        <button class="nav-btn active text-gray-500 flex flex-col items-center space-y-1" onclick="showView('map-view')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <span>Карта</span>
        </button>
        <button class="nav-btn text-gray-500 flex flex-col items-center space-y-1" onclick="showView('top-view')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6-12h.01M9 3h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V5a2 2 0 012-2z" /></svg>
            <span>Топ</span>
        </button>
        <button class="nav-btn text-gray-500 flex flex-col items-center space-y-1" onclick="showView('profile-view')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            <span>Профиль</span>
        </button>
    </nav>
    
    <!-- Модальное окно -->
    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full fade-in">
            <p id="modal-message" class="text-lg text-gray-700 mb-6"></p>
            <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-full transition-all">OK</button>
        </div>
    </div>

<script>
    // --- Глобальные переменные ---
    let map;
    const user = { id: 'local_user_01' };
    let isRunning = false;
    let watchId = null;
    let currentRunPath = [];
    let currentPathPolyline = null;
    let userTerritory = null;
    let territoryLayer = null;

    // --- Элементы DOM ---
    const toggleRunBtn = document.getElementById('toggle-run-btn');
    const modal = document.getElementById('message-modal');
    const modalMessage = document.getElementById('modal-message');
    const areaDisplay = document.getElementById('area-display');
    const profileAreaDisplay = document.getElementById('profile-area');
    const leaderboardDiv = document.getElementById('leaderboard');
    const resetProgressBtn = document.getElementById('reset-progress-btn');

    // --- Функции навигации и UI ---
    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`button[onclick="showView('${viewId}')"]`).classList.add('active');

        if (viewId === 'top-view') generateLeaderboard();
        if (viewId === 'profile-view') updateProfileStats();
    }

    function showMessage(message) {
        modalMessage.textContent = message;
        modal.classList.remove('hidden');
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    // --- Основная логика ---
    function initializeApp() {
        initMap();
        loadTerritory();
        updateAreaDisplay();
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([55.75, 37.61], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        navigator.geolocation.getCurrentPosition(
            pos => {
                map.setView([pos.coords.latitude, pos.coords.longitude], 16);
                L.circleMarker([pos.coords.latitude, pos.coords.longitude], {radius: 8, color: '#3b82f6', fillColor: '#fff', fillOpacity: 1, weight: 3}).addTo(map);
            },
            () => showMessage('Не удалось определить геолокацию.'),
            { enableHighAccuracy: true }
        );
    }

    toggleRunBtn.addEventListener('click', () => {
        isRunning = !isRunning;
        if (isRunning) startRun();
        else stopRun();
    });
    
    resetProgressBtn.addEventListener('click', () => {
        if (confirm("Вы уверены, что хотите сбросить весь прогресс? Это действие необратимо.")) {
            localStorage.removeItem(`territory_${user.id}`);
            userTerritory = null;
            if (territoryLayer) map.removeLayer(territoryLayer);
            updateAreaDisplay();
            updateProfileStats();
            showMessage("Ваш прогресс был сброшен.");
        }
    });

    function startRun() {
        currentRunPath = [];
        toggleRunBtn.textContent = 'Стоп';
        toggleRunBtn.className = 'btn-gradient-red text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-red-300';

        if (currentPathPolyline) map.removeLayer(currentPathPolyline);
        currentPathPolyline = L.polyline([], { color: '#ef4444', weight: 5, opacity: 0.9 }).addTo(map);

        watchId = navigator.geolocation.watchPosition(
            pos => {
                const { latitude, longitude } = pos.coords;
                currentRunPath.push([longitude, latitude]);
                currentPathPolyline.addLatLng([latitude, longitude]);
                map.panTo([latitude, longitude]);
            },
            () => { showMessage('Проблема с отслеживанием геолокации.'); stopRun(); },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
    }

    function stopRun() {
        if (watchId) navigator.geolocation.clearWatch(watchId);
        watchId = null;

        toggleRunBtn.textContent = 'Старт';
        toggleRunBtn.className = 'btn-gradient text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300';
        
        if (currentRunPath.length > 3) processRunPath();
        else if (isRunning) showMessage('Слишком короткий маршрут.');

        if (currentPathPolyline) setTimeout(() => map.removeLayer(currentPathPolyline), 2000);
    }

    function processRunPath() {
        const startPoint = currentRunPath[0];
        const endPoint = currentRunPath[currentRunPath.length - 1];
        const distance = turf.distance(turf.point(startPoint), turf.point(endPoint), { units: 'meters' });
        
        if (distance > 50) {
            showMessage('Маршрут не замкнут. Вернитесь к точке старта для захвата.');
            return;
        }

        currentRunPath.push(startPoint);
        const newPolygon = turf.polygon([currentRunPath]);
        
        if (turf.kinks(newPolygon).features.length > 0) {
            showMessage('Маршрут пересекает сам себя. Попробуйте нарисовать простую фигуру.');
            return;
        }

        updateTerritory(newPolygon);
    }
    
    function updateTerritory(newCapture) {
        try {
            let combinedTerritory;
            if (!userTerritory) {
                combinedTerritory = newCapture;
            } else {
                const intersection = turf.intersect(userTerritory, newCapture);
                if (intersection || turf.booleanTouches(userTerritory, newCapture)) {
                    combinedTerritory = turf.union(userTerritory, newCapture);
                } else {
                    showMessage('Новая территория должна соприкасаться с уже захваченной.');
                    return;
                }
            }
            userTerritory = combinedTerritory;
            drawTerritory();
            saveTerritory();
            updateAreaDisplay();
            showMessage('Территория успешно расширена!');
        } catch (error) {
            console.error("Ошибка объединения:", error);
            showMessage("Ошибка обработки территории. Форма слишком сложная.");
        }
    }

    function drawTerritory() {
        if (territoryLayer) map.removeLayer(territoryLayer);
        if (userTerritory) {
            territoryLayer = L.geoJSON(userTerritory, {
                style: { color: "#1e40af", weight: 2, opacity: 0.8, fillColor: "#60a5fa", fillOpacity: 0.5 }
            }).addTo(map);
        }
    }
    
    function saveTerritory() {
        if (userTerritory) {
            localStorage.setItem(`territory_${user.id}`, JSON.stringify(userTerritory));
        }
    }

    function loadTerritory() {
        const savedData = localStorage.getItem(`territory_${user.id}`);
        if (savedData) {
            userTerritory = JSON.parse(savedData);
            drawTerritory();
        }
    }

    function updateAreaDisplay() {
        let area = 0;
        if (userTerritory) {
            area = turf.area(userTerritory);
        }
        const formattedArea = area > 10000 
            ? `${(area / 1000000).toFixed(2)} км²` 
            : `${area.toFixed(0)} м²`;
        areaDisplay.textContent = `Площадь: ${formattedArea}`;
    }
    
    function updateProfileStats() {
        let area = 0;
        if (userTerritory) {
            area = turf.area(userTerritory);
        }
         const formattedArea = area > 10000 
            ? `${(area / 1000000).toFixed(2)} км²` 
            : `${area.toFixed(0)} м²`;
        profileAreaDisplay.textContent = formattedArea;
    }

    function generateLeaderboard() {
        // Это мок-данные. В реальном приложении они бы приходили с сервера.
        const topUsers = [
            { name: 'Марафонец', area: 78450.5 },
            { name: 'Спринтер', area: 54123.1 },
            { name: 'Вы', area: userTerritory ? turf.area(userTerritory) : 0 },
            { name: 'Исследователь', area: 22890.7 },
            { name: 'Новичок', area: 9750.2 },
        ].sort((a, b) => b.area - a.area);

        leaderboardDiv.innerHTML = topUsers.map((u, index) => `
            <div class="bg-white rounded-xl shadow-md p-4 flex items-center space-x-4 ${u.name === 'Вы' ? 'ring-2 ring-blue-500' : ''}">
                <span class="text-xl font-bold text-gray-400 w-8">${index + 1}</span>
                <img src="https://placehold.co/50x50/${u.name === 'Вы' ? '93C5FD/1E40AF' : 'E5E7EB/4B5563'}?text=${u.name.charAt(0)}" class="w-12 h-12 rounded-full" alt="avatar">
                <div class="flex-grow">
                    <p class="font-bold text-gray-800">${u.name}</p>
                    <p class="text-sm text-gray-500">${(u.area / 1000000).toFixed(3)} км²</p>
                </div>
            </div>
        `).join('');
    }

    window.onload = initializeApp;
</script>

</body>
</html>
