<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { background: #0088cc; color: white; border: none; padding: 10px 15px; border-radius: 5px; }
        .location-data { margin-top: 20px; }
    </style>
</head>
<body>
    <button id="getLocationBtn">Get My Location</button>
    <div id="locationData" class="location-data"></div>
    <div id="error"></div>

    <script>
        // 1. Инициализация WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // 2. Проверка поддержки геолокации
        const isSupported = Telegram.WebApp.version >= 6.1;
        
        if (!isSupported) {
            document.getElementById('error').innerText = 
                'Ваша версия Telegram не поддерживает геолокацию. Обновите приложение.';
        }

        // 3. Запрос геолокации
        document.getElementById('getLocationBtn').addEventListener('click', () => {
            Telegram.WebApp.requestGeoLocation((location) => {
                if (location) {
                    document.getElementById('locationData').innerHTML = `
                        <p>Latitude: ${location.latitude}</p>
                        <p>Longitude: ${location.longitude}</p>
                        <p>Accuracy: ${location.accuracy} meters</p>
                    `;
                } else {
                    document.getElementById('error').innerText = 
                        'Доступ к геолокации не предоставлен. Включите переключатель в профиле бота.';
                }
            });
        });
    </script>
</body>
</html>
