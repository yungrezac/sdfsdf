<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TerraRun | Захват Территории</title>

    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Подключение Leaflet JS и CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Подключение Turf.js для гео-анализа -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    
    <!-- Подключение плагина Leaflet.TextPath для текста вдоль линии -->
    <script src="https://unpkg.com/leaflet-textpath/leaflet.textpath.js"></script>
    
    <!-- Подключение Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Подключение Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            overscroll-behavior: none;
            background: linear-gradient(170deg, #f3f4f6, #e5e7eb);
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 80px;
            z-index: 10;
            background-color: #f3f4f6;
        }
        .view {
            display: none;
            height: calc(100vh - 80px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transition: opacity 0.3s ease-in-out;
        }
        .view.active {
            display: block;
        }
        .nav-btn.active svg, .nav-btn.active span {
            color: #3b82f6;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #3b82f6, #60a5fa);
        }
        .btn-gradient-red {
             background-image: linear-gradient(to right, #ef4444, #f87171);
        }
        .avatar-marker {
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.4);
            background-size: cover;
            background-position: center;
            transition: transform 0.2s ease-in-out;
        }
        .avatar-marker:hover {
            transform: scale(1.1);
        }
        .current-user-marker {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 2px 15px rgba(0,0,0,0.4), 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 2px 15px rgba(0,0,0,0.4), 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 2px 15px rgba(0,0,0,0.4), 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .leaderboard-skeleton .skeleton-item {
            background-color: #e5e7eb;
            border-radius: 12px;
            height: 80px;
            animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-bg {
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="font-sans antialiased overflow-hidden">

    <!-- Экран-заглушка / Вход -->
    <div id="auth-screen" class="fixed inset-0 bg-gray-100 flex items-center justify-center p-4 z-50">
        <div id="auth-content" class="text-center bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Загрузка TerraRun...</h1>
            <p class="text-gray-600">Подключаемся к серверам и вашему профилю Telegram.</p>
        </div>
    </div>

    <!-- Основной контейнер приложения -->
    <div id="app-container" class="hidden">
        <!-- Вид 1: Карта -->
        <div id="map-view" class="view active">
            <div id="map"></div>
            <button id="recenter-btn" class="z-20 fixed top-4 right-4 bg-white/80 backdrop-blur-md p-3 rounded-full shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0zM15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
            <div id="run-controls" class="fixed bottom-24 left-0 right-0 p-4 z-20">
                <div class="max-w-md mx-auto bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-4 flex items-center justify-between fade-in">
                    <div class="flex flex-col">
                        <span id="username-display" class="font-bold text-gray-800 text-lg">TerraRun</span>
                        <span id="area-display" class="text-sm text-gray-600">Площадь: 0 м²</span>
                    </div>
                    <button id="toggle-run-btn" class="btn-gradient text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                        Старт
                    </button>
                </div>
            </div>
        </div>

        <!-- Вид 2: Топ пользователей -->
        <div id="top-view" class="view bg-gray-50 p-4 fade-in">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 px-2">Топ Бегунов</h1>
            <div id="leaderboard" class="space-y-3">
                <div class="leaderboard-skeleton space-y-3">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
            </div>
        </div>

        <!-- Вид 3: Профиль -->
        <div id="profile-view" class="view bg-gray-50 p-4 fade-in">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 px-2">Профиль</h1>
            <div class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
                <div class="flex items-center space-x-4">
                    <div id="profile-avatar-wrapper" class="w-20 h-20 rounded-full border-4 flex-shrink-0">
                        <img src="https://placehold.co/80x80/E2E8F0/4A5568?text=?" id="profile-avatar-img" class="w-full h-full rounded-full object-cover" alt="avatar">
                    </div>
                    <div>
                        <h2 id="profile-name" class="text-2xl font-bold text-gray-800">Загрузка...</h2>
                        <p class="text-gray-500">Энтузиаст захвата территорий</p>
                    </div>
                </div>
                <div class="bg-blue-50 rounded-lg p-4 text-center">
                    <p class="text-sm text-blue-700">Общая площадь</p>
                    <p id="profile-area" class="text-3xl font-bold text-blue-800">0 м²</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижний навбар -->
    <nav id="bottom-navbar" class="hidden fixed bottom-0 left-0 right-0 h-20 bg-white/80 backdrop-blur-md shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.1)] flex justify-around items-center z-30">
        <button class="nav-btn active text-gray-500 flex flex-col items-center space-y-1 transition-transform transform hover:scale-110" onclick="showView('map-view')"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span>Карта</span></button>
        <button class="nav-btn text-gray-500 flex flex-col items-center space-y-1 transition-transform transform hover:scale-110" onclick="showView('top-view')"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" /></svg><span>Топ</span></button>
        <button class="nav-btn text-gray-500 flex flex-col items-center space-y-1 transition-transform transform hover:scale-110" onclick="showView('profile-view')"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span>Профиль</span></button>
    </nav>
    
    <!-- Модальное окно -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50"><div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full fade-in"><p id="modal-message" class="text-lg text-gray-700 mb-6"></p><button onclick="closeModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-full transition-all">OK</button></div></div>

    <script type="module">
        // --- Глобальные переменные ---
        const tg = window.Telegram.WebApp;
        let map;
        let supabase;
        let telegramUser = null;
        let isRunning = false;
        let watchId = null;
        let currentRunPath = [];
        let currentPathPolyline = null;
        let userTerritory = null;
        let userColor = '#3b82f6';
        let currentUserMarker = null;
        let allUserLayers = {};
        let allProfilesData = []; // Хранилище для всех профилей

        // --- Элементы DOM ---
        const authScreen = document.getElementById('auth-screen');
        const authContent = document.getElementById('auth-content');
        const appContainer = document.getElementById('app-container');
        const bottomNavbar = document.getElementById('bottom-navbar');
        const toggleRunBtn = document.getElementById('toggle-run-btn');
        const areaDisplay = document.getElementById('area-display');
        const usernameDisplay = document.getElementById('username-display');
        const profileAreaDisplay = document.getElementById('profile-area');
        const profileName = document.getElementById('profile-name');
        const profileAvatarImg = document.getElementById('profile-avatar-img');
        const profileAvatarWrapper = document.getElementById('profile-avatar-wrapper');
        const leaderboardDiv = document.getElementById('leaderboard');
        const modal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const recenterBtn = document.getElementById('recenter-btn');

        // --- Функции UI ---
        function showView(viewId) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[onclick="showView('${viewId}')"]`).classList.add('active');
        }

        function showMessage(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }
        function closeModal() {
            modal.classList.add('hidden');
        }

        function generateColorFromId(id) {
            const strId = String(id);
            let hash = 0;
            for (let i = 0; i < strId.length; i++) {
                hash = strId.charCodeAt(i) + ((hash << 5) - hash);
            }
            const h = hash % 360;
            return `hsl(${h}, 80%, 65%)`;
        }
        
        function focusOnUser(userId) {
            showView('map-view');
            const userLayerGroup = allUserLayers[userId];
            if (userLayerGroup && map && userLayerGroup.getLayers().length > 0) {
                map.flyToBounds(userLayerGroup.getBounds(), { padding: [50, 50], duration: 1 });
            } else {
                showMessage("У этого пользователя еще нет захваченных территорий.");
            }
        }

        // --- Основная логика ---
        async function startApp() {
            tg.ready();
            tg.expand();
            
            if (tg.initDataUnsafe?.user) {
                telegramUser = tg.initDataUnsafe.user;
                await initializeWithUser();
            } else {
                authContent.innerHTML = `
                    <h1 class="text-2xl font-bold text-gray-800 mb-4">Вход в TerraRun</h1>
                    <p class="text-gray-600 mb-6">Чтобы начать, войдите через Telegram.</p>
                `;
                const script = document.createElement('script');
                script.async = true;
                script.src = 'https://telegram.org/js/telegram-widget.js?22';
                script.setAttribute('data-telegram-login', 'TerraRunbot');
                script.setAttribute('data-size', 'large');
                script.setAttribute('data-onauth', 'onTelegramAuth(user)');
                script.setAttribute('data-request-access', 'write');
                authContent.appendChild(script);
            }
        }

        async function initializeWithUser() {
             try {
                const SUPABASE_URL = 'https://jsnahjtoqwuwbjdmisuj.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzbmFoanRvcXd1d2JqZG1pc3VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzOTQxMDQsImV4cCI6MjA2ODk3MDEwNH0.M3TWsNJppj1f-Cmj6nGCAUswy1HZgBLW8yJZfTwkrpI';
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                await setupUser();
            } catch (error) {
                console.error("Initialization Error:", error);
                authScreen.innerHTML = `<div class="text-center bg-white p-8 rounded-2xl shadow-lg"><h1 class="text-2xl font-bold text-gray-800 mb-4">Ошибка подключения</h1><p class="text-gray-600">Не удалось подключиться к серверу. Попробуйте перезапустить приложение.</p></div>`;
            }
        }
        
        async function setupUser() {
            try {
                await upsertUserProfile();
                initMap();
                updateUI();
                listenToAllProfiles();
                
                authScreen.style.display = 'none';
                appContainer.classList.remove('hidden');
                bottomNavbar.classList.remove('hidden');
            } catch (error) {
                console.error("Error during user setup:", error);
                showMessage("Произошла ошибка при настройке вашего профиля.");
            }
        }

        function updateUI() {
            const name = telegramUser.first_name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            profileName.textContent = name;
            usernameDisplay.textContent = name;
            
            if (telegramUser.photo_url) {
                profileAvatarImg.src = telegramUser.photo_url;
            } else {
                const initial = name.charAt(0).toUpperCase();
                profileAvatarImg.src = `https://placehold.co/80x80/E2E8F0/4A5568?text=${initial}`;
            }
            profileAvatarWrapper.style.borderColor = userColor;
            refreshAllStats();
        }

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([55.75, 37.61], 13);
            
            const mapboxAccessToken = 'pk.eyJ1IjoieXVuZ3JlemFjIiwiYSI6ImNtOW10ZzJ6bDBjNHUyanI3ejc5eXo1d2MifQ._tryk9cXjfReUGLGnNkm6Q';
            L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/512/{z}/{x}/{y}?access_token={accessToken}', {
                maxZoom: 19,
                tileSize: 512,
                zoomOffset: -1,
                accessToken: mapboxAccessToken
            }).addTo(map);
            
            setTimeout(() => map?.invalidateSize(), 100);

            navigator.geolocation.getCurrentPosition(
                pos => {
                    const latLng = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(latLng, 16);
                    const userAvatarUrl = telegramUser.photo_url || `https://placehold.co/40x40/E2E8F0/4A5568?text=${telegramUser.first_name.charAt(0)}`;
                    const icon = L.divIcon({
                        html: `<div class="avatar-marker current-user-marker" style="background-image: url(${userAvatarUrl}); width: 40px; height: 40px; border-color: ${userColor};"></div>`,
                        className: '',
                        iconSize: [40, 40],
                        iconAnchor: [20, 20]
                    });
                    
                    if (currentUserMarker) {
                        currentUserMarker.setLatLng(latLng);
                    } else {
                        currentUserMarker = L.marker(latLng, { icon: icon, zIndexOffset: 1000 }).addTo(map);
                    }
                },
                () => showMessage('Не удалось определить геолокацию.'), { enableHighAccuracy: true }
            );
        }
        
        // --- Логика бега и территории ---
        function startRun() {
            isRunning = true;
            tg.HapticFeedback.impactOccurred('heavy');
            currentRunPath = [];
            toggleRunBtn.textContent = 'Стоп';
            toggleRunBtn.className = 'btn-gradient-red text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-red-300';
            if (currentPathPolyline) map.removeLayer(currentPathPolyline);
            currentPathPolyline = L.polyline([], { color: '#ef4444', weight: 5, opacity: 0.9 }).addTo(map);
            watchId = navigator.geolocation.watchPosition(
                pos => {
                    const { latitude, longitude } = pos.coords;
                    const latLng = [latitude, longitude];
                    currentRunPath.push([longitude, latitude]);
                    currentPathPolyline.addLatLng(latLng);
                    map.panTo(latLng);
                    if (currentUserMarker) currentUserMarker.setLatLng(latLng);
                },
                () => { showMessage('Проблема с отслеживанием геолокации.'); stopRun(); },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        function stopRun() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            const wasRunning = isRunning;
            isRunning = false;
            tg.HapticFeedback.impactOccurred('heavy');
            toggleRunBtn.textContent = 'Старт';
            toggleRunBtn.className = 'btn-gradient text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300';
            if (currentRunPath.length > 3 && wasRunning) {
                processRunPath();
            } else if (wasRunning) {
                showMessage('Слишком короткий маршрут.');
            }
            if (currentPathPolyline) setTimeout(() => { if(currentPathPolyline) map.removeLayer(currentPathPolyline); currentPathPolyline = null; }, 2000);
        }

        function processRunPath() {
            const startPoint = currentRunPath[0];
            const endPoint = currentRunPath[currentRunPath.length - 1];
            const distance = turf.distance(turf.point(startPoint), turf.point(endPoint), { units: 'meters' });
            if (distance > 50) {
                showMessage('Маршрут не замкнут. Вернитесь к точке старта для захвата.');
                return;
            }
            currentRunPath.push(startPoint);

            const line = turf.lineString(currentRunPath);
            const polygonized = turf.polygonize(line);

            if (polygonized.features.length === 0) {
                showMessage('Не удалось сформировать замкнутую территорию. Попробуйте снова.');
                return;
            }

            let newCapture = polygonized.features[0];
            if (polygonized.features.length > 1) {
                for (let i = 1; i < polygonized.features.length; i++) {
                    newCapture = turf.union(newCapture, polygonized.features[i]);
                }
            }
            
            updateTerritory(newCapture);
        }
        
        async function updateTerritory(newCapture) {
            try {
                let combinedTerritory;
                if (!userTerritory) {
                    combinedTerritory = newCapture;
                } else {
                    combinedTerritory = turf.union(userTerritory, newCapture);
                }
                const newTotalTerritory = turf.cleanCoords(combinedTerritory);

                const affectedUsersUpdates = [];
                for (const profile of allProfilesData) {
                    if (profile.id !== telegramUser.id && profile.territory) {
                        const intersection = turf.intersect(profile.territory, newTotalTerritory);
                        if (intersection) {
                            const remainingTerritory = turf.difference(profile.territory, newTotalTerritory);
                            let finalTerritory = null;
                            let finalArea = 0;
                            if (remainingTerritory) {
                                try {
                                    const area = turf.area(remainingTerritory);
                                    if (area > 1) {
                                        finalTerritory = remainingTerritory;
                                        finalArea = area;
                                    }
                                } catch (e) { /* Ignore invalid geometry */ }
                            }
                            affectedUsersUpdates.push({ id: profile.id, territory: finalTerritory, area: finalArea });
                        }
                    }
                }

                userTerritory = newTotalTerritory;
                await saveUserData();

                if (affectedUsersUpdates.length > 0) {
                    const { error } = await supabase.from('profiles').upsert(affectedUsersUpdates);
                    if (error) console.error("Error updating territories of other users:", error);
                }

                refreshAllStats();
                tg.HapticFeedback.notificationOccurred('success');
                showMessage('Территория успешно расширена!');
            } catch (error) {
                console.error("Ошибка в updateTerritory:", error);
                showMessage("Ошибка обработки территории. Форма слишком сложная.");
                tg.HapticFeedback.notificationOccurred('error');
            }
        }
        
        // --- Supabase ---
        async function upsertUserProfile() {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', telegramUser.id)
                .single();

            if (error && error.code !== 'PGRST116') {
                console.error('Error fetching profile:', error); throw error;
            } 
            
            if (data) {
                userColor = data.color;
                userTerritory = data.territory;
            } else {
                userColor = generateColorFromId(telegramUser.id);
                const { error: insertError } = await supabase
                    .from('profiles')
                    .insert({ id: telegramUser.id, name: telegramUser.first_name, color: userColor, area: 0, photo_url: telegramUser.photo_url || null, territory: null });
                if (insertError) throw insertError;
            }
        }

        async function saveUserData() {
            if (!telegramUser) return;
            const area = userTerritory ? turf.area(userTerritory) : 0;
            
            const { error } = await supabase
                .from('profiles')
                .upsert({ 
                    id: telegramUser.id, 
                    name: telegramUser.first_name,
                    photo_url: telegramUser.photo_url || null,
                    color: userColor,
                    territory: userTerritory, 
                    area: area, 
                    updated_at: new Date().toISOString() 
                });

            if (error) {
                console.error('Error saving user data (upsert):', error);
                tg.HapticFeedback.notificationOccurred('error');
                showMessage("Ошибка сохранения прогресса.");
            }
        }

        function listenToAllProfiles() {
            fetchAllProfilesAndDraw();
            supabase.channel('public:profiles')
              .on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, () => fetchAllProfilesAndDraw())
              .subscribe();
        }

        async function fetchAllProfilesAndDraw() {
            let { data: profiles, error } = await supabase.from('profiles').select('*');
            if (error) { console.error("Error fetching profiles:", error); return; }
            
            allProfilesData = profiles; // Сохраняем свежие данные для логики отвоевывания

            for (const userId in allUserLayers) {
                if (allUserLayers[userId]) map.removeLayer(allUserLayers[userId]);
            }
            allUserLayers = {};

            profiles.forEach(profile => {
                const isCurrentUser = profile.id === telegramUser.id;
                const userLayerGroup = L.layerGroup();

                if (profile.territory) {
                    L.geoJSON(profile.territory, { 
                        style: { color: profile.color, weight: 2, opacity: 0.8, fillColor: profile.color, fillOpacity: 0.4 } 
                    }).addTo(userLayerGroup);

                    if (profile.territory.geometry.coordinates.length > 0 && profile.territory.geometry.coordinates[0].length > 0) {
                        const perimeterCoords = profile.territory.geometry.coordinates[0].map(p => [p[1], p[0]]);
                        const label = L.polyline(perimeterCoords, {opacity: 0});
                        label.setText(`\u25BA ${profile.name} `, {
                            repeat: true, center: true,
                            attributes: { 'font-weight': 'bold', 'font-size': '14', 'fill': '#000', 'text-shadow': '1px 1px 1px #fff, -1px -1px 1px #fff, 1px -1px 1px #fff, -1px 1px 1px #fff' }
                        });
                        label.addTo(userLayerGroup);
                    }
                }

                if (!isCurrentUser && profile.territory) {
                    const center = turf.centerOfMass(profile.territory);
                    const avatarUrl = profile.photo_url || `https://placehold.co/40x40/E5E7EB/4B5563?text=${profile.name.charAt(0)}`;
                    const icon = L.divIcon({
                        html: `<div class="avatar-marker" style="background-image: url(${avatarUrl}); width: 32px; height: 32px; border-color: ${profile.color};"></div>`,
                        className: '', iconSize: [32, 32], iconAnchor: [16, 16]
                    });
                    L.marker([center.geometry.coordinates[1], center.geometry.coordinates[0]], { icon: icon }).addTo(userLayerGroup);
                }
                
                userLayerGroup.addTo(map);
                allUserLayers[profile.id] = userLayerGroup;
            });
            
            updateLeaderboard(profiles);
        }
        
        function updateLeaderboard(profiles) {
            profiles.sort((a, b) => (b.area || 0) - (a.area || 0));

            leaderboardDiv.innerHTML = profiles.map((u, index) => {
                const isCurrentUser = u.id === telegramUser.id;
                const name = isCurrentUser ? `${u.name} (Вы)` : u.name;
                const avatar = u.photo_url || `https://placehold.co/50x50/E5E7EB/4B5563?text=${u.name.charAt(0)}`;
                
                const area = u.area || 0;
                const formattedArea = area > 10000 
                    ? `${(area / 1000000).toFixed(2)} км²` 
                    : `${Math.round(area)} м²`;

                return `<div class="bg-white rounded-xl shadow-md p-4 flex items-center space-x-4 cursor-pointer hover:bg-gray-50 transition" onclick="focusOnUser(${u.id})">
                    <span class="text-xl font-bold text-gray-400 w-8">${index + 1}</span>
                    <img src="${avatar}" class="w-12 h-12 rounded-full" alt="avatar">
                    <div class="flex-grow">
                        <p class="font-bold text-gray-800">${name}</p>
                        <p class="text-sm text-gray-500">${formattedArea}</p>
                    </div>
                </div>`
            }).join('');
        }

        function refreshAllStats() {
            let area = 0;
            if (userTerritory) {
                try {
                    area = turf.area(userTerritory);
                    if (isNaN(area)) area = 0;
                } catch (e) {
                    area = 0;
                }
            }
            
            const formattedArea = area > 10000 
                ? `${(area / 1000000).toFixed(2)} км²` 
                : `${Math.round(area)} м²`;
            
            areaDisplay.textContent = `Площадь: ${formattedArea}`;
            profileAreaDisplay.textContent = formattedArea;
        }

        // --- Обработчики событий ---
        toggleRunBtn.addEventListener('click', () => { if (!isRunning) startRun(); else stopRun(); });
        recenterBtn.addEventListener('click', () => {
             if (currentUserMarker) map.flyTo(currentUserMarker.getLatLng(), 16);
        });
        
        // --- Глобальные функции для HTML ---
        window.showView = showView;
        window.closeModal = closeModal;
        window.focusOnUser = focusOnUser;
        window.onTelegramAuth = async (user) => {
            console.log("Logged in via external widget:", user);
            telegramUser = user;
            await initializeWithUser();
        };

        // Запускаем приложение
        document.addEventListener('DOMContentLoaded', startApp);
    </script>

</body>
